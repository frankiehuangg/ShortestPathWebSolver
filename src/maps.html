				<svg class="bi my-1 theme-icon-active" width="1em" height="1em"><use id="mode-logo" href="#sun-fill"></use></svg>
			</button>

		<div class="container">
			<header class="d-flex flex-wrap justify-content-center py-3 mb-4">
				<a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
					<img src="assets/logo.png" alt="" style="width: 50px; height:50px">

				<ul class="nav nav-pills">

					</li>
				</ul>

		<div class="container-fluid">
			<div class="row">
				<div class="my-5 text-center col-md-9">
					<h2 class="text-body-emphasis">Add Points</h2>
					<div class="p-5 bg-body-tertiary rounded-3">
						<div class="lead mb-4" id="map"></div>
						<div class="row">
							<div class="d-grip gap-2 d-sm-flex mb-3 justify-content-sm-start col">
								<button id="algorithm"
										value="algorithm"
										class="btn btn-outline py-2 dropdown-toggle d-flex align-items-center"
										type="button"
										aria-expanded="false"
										data-bs-toggle="dropdown"
										aria-label="Toggle theme (auto)">
										Choose Algorithm
								</button>
								<ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
									<li>
										<button id="ucs" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
											Uniform Cost Search
										</button>
									</li>
									<li>
										<button id="a-star" type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
											A*
										</button>
									</li>
								</ul>
							</div>
							<div class="col">
								<div class="d-grip gap-2 d-sm-flex justify-content-sm-end">
									<button id="find-shortest" class="btn btn-primary px-4 gap-3" type="button">Calculate Shortest Path</button>
									<button id="clear" class="btn btn-secondary px-4 gap-3" type="button">Clear Nodes</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="my-5 text-center col-md-3">
					<h2 class="text-body-emphasis">File Input</h2>
					<div class="p-4 bg-body-tertiary rounded-3">
						<input type="file" class="form-control form-control-sm" id="file-selector">
					</div>
					<h2 class="text-body-emphasis">Distance</h2>
					<div class="p-5 bg-body-tertiary rounded-3 mb-3">
						<div class="container-fluid">
							<h5 id="length" class="text-body-emphasis text-start">Distance: </h5>
						</div>
					</div>
					<h2 class="text-body-emphasis">Nodes</h2>
					<div class="p-5 bg-body-tertiary rounded-3">
						<div class="container-fluid">
							<div class="row mb-4">
								<div class="col">
									<h5 class="text-body-emphasis text-start align-middle">Start</h5>
								</div>
								<div class="col">
									<input type="email" class="form-control form-control-sm" id="start-node">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<h5 class="text-body-emphasis text-start align-middle">Finish</h5>
								</div>
								<div class="col">
									<input type="email" class="form-control form-control-sm" id="finish-node">
								</div>
							</div>
						</div>
					</div>
					<h2 class="text-body-emphasis">Path</h2>
					<div class="p-5 bg-body-tertiary rounded-3">
						<h5 id="path-taken" class="text-body-emphasis text-start">No path taken</h5>
					</div>
				</div>
			</div>
		</div>
